<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-top: 20px;
            color: #444;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h2>Admin Dashboard</h2>
        <p>Welcome, {{ user.username }}!</p>

        <h3>Student Management</h3>
        <ul>
            <li><a href="{% url 'register_student' %}">Register Student</a></li>
            <li><a href="{% url 'student_list' %}">Student List</a></li>
        </ul>

        <h3>Department Management</h3>
        <ul>
            <li><a href="{% url 'register_department' %}">Register Department</a></li>
            <li><a href="{% url 'department_list' %}">Department List</a></li>
        </ul>

        <h3>Program Management</h3>
        <ul>
            <li><a href="{% url 'register_program' %}">Register Program</a></li>
            <li><a href="{% url 'program_list' %}">Program List</a></li>
        </ul>

        <h3>Faculty Management</h3>
        <ul>
            <li><a href="{% url 'register_faculty' %}">Register Faculty</a></li>
            <li><a href="{% url 'faculty_list' %}">Faculty List</a></li>
        </ul>
    </div>
</body>
</html>
